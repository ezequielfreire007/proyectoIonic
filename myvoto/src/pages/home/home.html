<ion-header>
  <ion-navbar color="verde">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Votacion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Temas a tratar</h1>

  <ion-list>
    <ion-item *ngFor="let tema of temas ">
      <ion-avatar item-end>
        <img src="./assets/icon/bien.png" (click)="votoPositivo(tema)">  
      </ion-avatar>
      
      <ion-avatar item-end>
        <img src="./assets/icon/mal.png" (click)="votoNegativo(tema)">  
      </ion-avatar>
      
      <h2>{{tema.tema}}</h2>
    
    </ion-item>
  </ion-list>

</ion-content>
