<ion-header>
  <ion-navbar color="verde">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Estado de Votacion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-button color="verde" (click)="presentActionSheet()" class="animated fadeIn" block>Votaciones</button>

  <ion-list>
    <ion-item *ngFor="let vota of lista ">
      <h2>{{vota.nombre}}</h2>
      <h3>{{vota.votacion}}</h3>
      <h3>{{vota.estado}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
