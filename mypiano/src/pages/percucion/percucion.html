<ion-header>
  <ion-navbar color="rojo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Percucion</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-content padding>
        <ion-list>
          <ion-item>
            <button ion-button round block color="primary" (click)="uno()">1</button>
          </ion-item>
      
          <ion-item >
            <button ion-button round block color="secondary" (click)="dos()" >2</button>
          </ion-item>
      
          <ion-item >
            <button ion-button round block color="danger" (click)="tres()" >3</button>
          </ion-item>
      
          <ion-item >
            <button ion-button round block color="dark" (click)="cuatro()" >4</button>
          </ion-item>
      
          <ion-item >
            <button ion-button round block color="amarillo" (click)="cinco()">5</button>
          </ion-item>
        </ion-list>

</ion-content>
