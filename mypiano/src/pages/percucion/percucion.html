<ion-list class="miContenedor">
    <ion-item class="miImagen">
     <img class="imag" src="./assets/fotos/percucion/1.png" (click)="uno()">
    </ion-item>
  
    <ion-item class="miImagen">
        <img class="imag" src="./assets/fotos/percucion/2.png" (click)="dos()">
    </ion-item>
  
    <ion-item class="miImagen">
        <img class="imag" src="./assets/fotos/percucion/3.png"(click)="tres()">
    </ion-item>
  
    <ion-item class="miImagen">
        <img class="imag" src="./assets/fotos/percucion/4.png"(click)="cuatro()">
    </ion-item>
  
    <ion-item class="miImagen">
        <img class="imag" src="./assets/fotos/percucion/5.png" (click)="cinco()">
    </ion-item>
  </ion-list>

<ion-fab bottom right >
    <button ion-fab>Menu</button>
    <ion-fab-list side="left">
     <button ion-fab ><img src="./assets/icon/piano.png" (click)="irCuerda()"></button> 
     <button ion-fab ><img src="./assets/icon/trompeta.png" (click)="irViento()"></button>
    </ion-fab-list>
</ion-fab>

<ion-fab top right edge>
  <button ion-fab mini><ion-icon name="add"></ion-icon></button>
  <ion-fab-list>
    <button ion-fab><img src="./assets/icon/detener.png" (click)="deterGrabacion()"></button>
    <button ion-fab><img src="./assets/icon/grabar.png" (click)="miGrabacion()"></button>
    <button ion-fab><img src="./assets/icon/reproducir.png" (click)="reproducirGrabacion()"></button>
  </ion-fab-list>
</ion-fab>
