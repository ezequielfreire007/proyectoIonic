<ion-header>

  <ion-navbar color="naranja">
    <ion-title text-center>Login de Usuario</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuarioItem.nombre"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label floating>Clave</ion-label>
      <ion-input type="password" [(ngModel)]="usuarioItem.clave"></ion-input>
    </ion-item>    
  </ion-list>
  
  <div padding>
    <button ion-button color="naranja" (click)="login()" block>Entrar</button>
  </div>

  <ion-list>
    <ion-item>
      <h2>{{ingreso}}</h2>
    </ion-item>
  </ion-list>
