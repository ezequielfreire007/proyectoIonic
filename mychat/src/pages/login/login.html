<ion-header>
  
    <ion-navbar color="celeste">
      <ion-title text-center>Login de Usuario</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="usuarioItem.nombre"></ion-input> <!-- [(ngModel)]="usuario.nombre" -->
      </ion-item>
        
       <ion-item>
        <ion-label floating>Clave</ion-label>
        <ion-input type="password" [(ngModel)]="usuarioItem.clave"></ion-input><!-- [(ngModel)]="usuario.clave" -->
      </ion-item>    
    </ion-list>
    
    <div padding>
      <button ion-button color="celeste" (click)="login()" block animate>Entrar</button>
      <!-- <button ion-button (click)="login()">Registrase</button> -->
    </div>
  
    <ion-list>
      <ion-item>
        <h2>{{ingreso}}</h2>
      </ion-item>
    </ion-list>
