<ion-header>

  <ion-navbar color="celeste">
    <ion-title>PPS-4B</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Mensaje</ion-label>
          <ion-input type="text" [(ngModel)]="mensaje"></ion-input> <!-- [(ngModel)]="usuario.nombre" -->
        </ion-item>   
      </ion-list>
          
      <div padding>
        <button ion-button color="celeste" (click)="agregarItem()" block >Entrar</button>
        <!-- <button ion-button (click)="login()">Registrase</button> -->
      </div>
    
      <ion-list>
        <!--  Recorro la lista de la referencia a codigos$-->
         <ion-item *ngFor="let mensaje of mensajeLista">
          <ion-avatar item-start>
          <img src="./assets/fotos/{{mensaje.foto}}">  
          </ion-avatar>
          <h2>{{mensaje.nombre}}</h2>
          <h3>{{mensaje.mensaje}}</h3>
          <h3 item-end>{{mensaje.hora}}</h3>
        </ion-item>
      </ion-list>
</ion-content>
